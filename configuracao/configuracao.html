  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="confi.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <header class="navbar" style="background-color: #022859;">
    <div class="container-fluid d-flex align-items-center justify-content-between px-3 text-white">
      <div class="d-flex align-items-center">
        <img src="logo.jpeg" height="50" width="50" alt="Logo">
        <h1 class="ms-3 mb-0 d-flex align-items-center">
          <span class="automatic">Automatic</span>
          <span class="control ms-1">Control</span>
        </h1>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="../suporte/suporte.html" class="btn help-btn text-white text-decoration-none">?</a>
        <i class="fas fa-bell notification-icon"></i>
        <button class="btn p-0"><i class="fas fa-user-circle profile-icon"></i></button>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <span class="fas fa-bars text-white"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="offcanvas offcanvas-start text-white" style="background-color: #022859;" tabindex="-1" id="sidebar">
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column text-center py-4">
        <a href="../pesquisa/pesquisa.html" class="nav-link py-4"><i class="fas fa-search fa-2x"></i><div>Pesquisa</div></a>
        <a href="../cadastro/cadastroP.html" class="nav-link py-4"><i class="fas fa-pencil-alt fa-2x"></i><div>Cadastros</div></a>
        <a href="../categoria/categoria.html" class="nav-link py-4"><i class="bi bi-collection fa-2x"></i><div>Categorias</div></a>
        <a href="../grafico/grafico.html" class="nav-link py-4"><i class="fas fa-chart-line fa-2x"></i><div>Gráficos</div></a>
        <a href="../relatorio/relatorio.html" class="nav-link py-4"><i class="fas fa-file-alt fa-2x"></i><div>Relatórios</div></a>
        <a href="../configuracao/configuracao.html" class="nav-link py-4 active"><i class="fas fa-cog fa-2x"></i><div>Configuração</div></a>
      </nav>
    </div>
  </div>

  <main class="container my-4 flex-grow-1">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h3 class="mb-4" style="color: #022859;">Configurações do Sistema</h3>

        <!--Aparência -->
        <div class="secao-configuracao" id="secao-aparencia">
          <h5><i class="fas fa-palette me-2"></i>Aparência</h5>
          
          <div class="opcao-configuracao">
            <label for="tema-escuro">Tema escuro</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="tema-escuro">
            </div>
          </div>
          
          <div class="opcao-configuracao">
            <label>Cor principal</label>
            <div class="container-opcoes-cores">
              <div class="opcao-cor-tema ativa" style="background-color: #022859;" data-cor="primaria" id="cor-azul-escuro"></div>
              <div class="opcao-cor-tema" style="background-color: #3a5a78;" data-cor="primaria" id="cor-azul-medio"></div>
            </div>
          </div>
          
          <div class="opcao-configuracao">
            <label>Cor secundária</label>
            <div class="container-opcoes-cores">
              <div class="opcao-cor-tema ativa" style="background-color: #F2B138;" data-cor="secundaria" id="cor-amarelo"></div>
              <div class="opcao-cor-tema" style="background-color: #f18f01;" data-cor="secundaria" id="cor-laranja"></div>
            </div>
          </div>
        </div>
        <!--Idioma -->
        <div class="secao-configuracao" id="secao-idioma">
          <h5><i class="fas fa-language me-2"></i>Idioma</h5>
          
          <div class="opcao-configuracao">
            <label for="seletor-idioma">Idioma do sistema</label>
            <select class="form-select" id="seletor-idioma" style="width: auto;">
              <option value="pt-br" selected>
                <img src="https://flagcdn.com/w20/br.png" class="bandeira-idioma"> Português (Brasil)
              </option>
              <option value="en-us">
                <img src="https://flagcdn.com/w20/us.png" class="bandeira-idioma"> English (US)
              </option>
              <option value="es-es">
                <img src="https://flagcdn.com/w20/es.png" class="bandeira-idioma"> Español (España)
              </option>
            </select>
          </div>
        </div>
        <!--Notificações -->
        <div class="secao-configuracao" id="secao-notificacoes">
          <h5><i class="fas fa-bell me-2"></i>Notificações</h5>
          
          <div class="opcao-configuracao">
            <label for="notificacoes-email">Receber notificações por e-mail</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="notificacoes-email" checked>
            </div>
          </div>
          
          <div class="opcao-configuracao">
            <label for="notificacoes-produtos">Alertas de produtos próximos do vencimento</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="notificacoes-produtos" checked>
            </div>
          </div>
          
          <div class="opcao-configuracao">
            <label for="dias-alerta">Dias para alerta de vencimento</label>
            <input type="number" class="form-control" id="dias-alerta" value="7" min="1" max="30" style="width: 80px;">
          </div>
        </div>
        <!--Backup -->
        <div class="secao-configuracao" id="secao-backup">
          <h5><i class="fas fa-database me-2"></i>Backup e Segurança</h5>
          
          <div class="opcao-configuracao">
            <label for="backup-automatico">Backup automático</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="backup-automatico" checked>
            </div>
          </div>
          
          <div class="opcao-configuracao">
            <label for="frequencia-backup">Frequência do backup</label>
            <select class="form-select" id="frequencia-backup" style="width: auto;">
              <option value="diario">Diário</option>
              <option value="semanal" selected>Semanal</option>
              <option value="mensal">Mensal</option>
            </select>
          </div>
          
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-outline-secondary" id="botao-exportar-dados">
              <i class="fas fa-file-export me-2"></i>Exportar dados
            </button>
            <button class="btn btn-outline-primary" id="botao-importar-dados">
              <i class="fas fa-file-import me-2"></i>Importar dados
            </button>
          </div>
        </div>
        
        <div class="d-flex justify-content-end mt-4">
          <a href="../home-page/Home-Page.html">
            <button class="btn botao-salvar" id="botao-salvar-configuracoes">
              <i class="fas fa-save me-2"></i>Salvar configurações
            </button>
          </a>
        </div>
      </div>
    </div>
  </main>

  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Control - Registro de Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="cadasLista.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <header class="navbar" style="background-color: #022859;">
    <div class="container-fluid d-flex align-items-center justify-content-between px-3 text-white">
      <div class="d-flex align-items-center">
        <img src="logo.jpeg" height="50" width="50" alt="Logo">
        <h1 class="ms-3 mb-0 d-flex align-items-center">
          <a href="../home-page/Home-Page.html" style="text-decoration: none;">
            <span class="automatic">Automatic</span>
            <span class="control ms-1">Control</span>
          </a>
        </h1>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="../suporte/suporte.html" class="btn help-btn text-white text-decoration-none">?</a>
        <i class="fas fa-bell notification-icon"></i>
        <a href="../perfil/perfil.html" class="btn p-0">
          <i class="fas fa-user-circle profile-icon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <span class="fas fa-bars text-white"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="offcanvas offcanvas-start text-white" style="background-color: #022859;" tabindex="-1" id="sidebar">
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column text-center py-4">
        <a href="../pesquisa/pesquisa.html" class="nav-link py-4"><i class="fas fa-search fa-2x"></i><div>Pesquisa</div></a>
        <a href="cadastroP.html" class="nav-link py-4 active"><i class="fas fa-pencil-alt fa-2x"></i><div>Cadastros</div></a>
        <a href="../categoria/categoria.html" class="nav-link py-4"><i class="bi bi-collection fa-2x"></i><div>Categorias</div></a>
        <a href="../grafico/grafico.html" class="nav-link py-4"><i class="fas fa-chart-line fa-2x"></i><div>Gráficos</div></a>
        <a href="../relatorio/relatorio.html" class="nav-link py-4"><i class="fas fa-file-alt fa-2x"></i><div>Relatórios</div></a>
        <a href="../configuracao/configuracao.html" class="nav-link py-4"><i class="fas fa-cog fa-2x"></i><div>Configuração</div></a>
      </nav>
    </div>
  </div>

  <main class="container my-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <section class="mb-4">
              <h4 class="mb-3">Imagens do Produto</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="image-upload-wrapper">
                    <input type="file" id="imagem-produto-1" class="d-none" accept="image/*">
                    <label for="imagem-produto-1" class="image-upload-label" id="rotulo-imagem-1">
                      <span class="material-icons">add_photo_alternate</span>
                      <span>Adicionar Imagem</span>
                    </label>
                    <div class="image-preview" id="preview-imagem-1"></div>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="image-upload-wrapper">
                    <input type="file" id="imagem-produto-2" class="d-none" accept="image/*">
                    <label for="imagem-produto-2" class="image-upload-label" id="rotulo-imagem-2">
                      <span class="material-icons">add_photo_alternate</span>
                      <span>Adicionar Imagem</span>
                    </label>
                    <div class="image-preview" id="preview-imagem-2"></div>
                  </div>
                </div>
              </div>
            </section>

            <section class="mb-4">
              <h4 class="mb-3">Detalhes do produto</h4>
              <div class="row mb-3">
                <div class="col-md-6">
                  <div class="input-group">
                    <input type="text" id="codigo-produto" class="form-control" placeholder="Código do produto">
                    <button id="botao-buscar-info" class="btn btn-outline-secondary" type="button" title="Buscar informações do produto">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                  <small id="feedback-api" class="text-muted"></small>
                </div>
                <div class="col-md-6">
                  <input type="text" id="categoria-produto" class="form-control" placeholder="Digite a categoria do produto">
                </div>
              </div>
              <div class="mb-3">
                <input type="text" id="nome-produto" class="form-control" placeholder="Nome do produto">
              </div>
              <div class="mb-3">
                <select id="tipo-produto" class="form-select">
                  <option value="alimento">Alimento</option>
                  <option value="medicamento">Medicamento</option>
                </select>
              </div>
            </section>

            <section class="mb-4">
              <h4 class="mb-3">Data de fabricação e vencimento</h4>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input type="date" id="data-fabricacao" class="form-control" placeholder="Data de fabricação">
                </div>
                <div class="col-md-6 mb-3">
                  <input type="date" id="data-vencimento" class="form-control" placeholder="Data de vencimento">
                </div>
              </div>
            </section>

            <div class="d-flex justify-content-between align-items-center">
              <div>
                <a href="lista.html">
                  <button type="button" class="btn btn-warning btn-registrar" onclick="salvarProduto()">
                    Registrar Produto
                  </button>
                </a>
                <a href="../pesquisa/pesquisa.html" class="btn btn-outline-secondary">Voltar</a>
              </div>
              <div>
                <button class="btn btn-outline-danger me-2"><i class="far fa-heart"></i></button>
                <button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-white text-center py-3" style="background-color: #022859;">
    © 2025 Automatic Control. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastroP.js"></script>
</body>
</html>

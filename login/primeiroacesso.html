<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Primeiro Acesso</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .left {
      width: 50%;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-top-right-radius: 80px;
      border-bottom-right-radius: 80px;
    }

    .left h1 {
      font-size: 2.5rem;
      color: #0A2A5C;
    }

    .left h1 span {
      color: #f4b431;
    }

    .left img {
      width: 180px;
      margin-top: 30px;
    }

    .right {
      width: 50%;
      background-color: #0A2A5C;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    label {
      color: white;
      font-weight: bold;
    }

    input, select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .btn {
      padding: 10px;
      background-color: #f4b431;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e3a021;
    }

    .link {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      font-size: 0.8rem;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>Automatic<span>.Control</span></h1>
    <img src="logo.jpeg" alt="Logo">
  </div>

  <div class="right">
    <form class="form-container" onsubmit="registrar(event)">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <label for="tipo">Tipo de usuário</label>
      <select id="tipo" required>
        <option value="">Selecione</option>
        <option value="admin">Administrador</option>
        <option value="funcionario">Funcionário</option>
      </select>

      <button class="btn" type="submit">Registrar</button>
      <a class="link" href="login.html">Voltar para Login</a>
    </form>
  </div>

<!-- Mantenha todo o HTML existente, apenas modifique o script no final -->
<script>
  function registrar(event) {
    event.preventDefault();
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;
    const tipo = document.getElementById('tipo').value;

    if (!nome || !email || !senha || !tipo) {
      alert("Preencha todos os campos!");
      return;
    }

    // Criar objeto com os dados do usuário
    const novoUsuario = {
      nome: nome,
      email: email,
      senha: senha,
      tipo: tipo
    };

    // Enviar dados para o servidor (simulado com localStorage neste exemplo)
    fetch('usuarios.json')
      .then(response => response.json())
      .then(data => {
        data.usuarios.push(novoUsuario);
        // Em um sistema real, aqui você faria uma requisição POST para salvar no servidor
        // Para este exemplo, usaremos localStorage
        localStorage.setItem('usuarios', JSON.stringify(data.usuarios));
        
        alert(`Usuário ${nome} (${tipo}) registrado com sucesso!`);
        window.location.href = "login.html";
      })
      .catch(error => {
        console.error('Erro:', error);
        // Fallback para localStorage se o JSON não carregar
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
        usuarios.push(novoUsuario);
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
        
        alert(`Usuário ${nome} (${tipo}) registrado com sucesso!`);
        window.location.href = "login.html";
      });
  }
</script>

</body>
</html>

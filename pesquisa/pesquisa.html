<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Control - Produtos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="pesquisa.css">
</head>
<body class="d-flex flex-column min-vh-100">
  
  <header class="navbar" style="background-color: #022859;">
    <div class="container-fluid d-flex align-items-center justify-content-between px-3 text-white">
      <div class="d-flex align-items-center">
        <img src="logo.png" height="50" width="50" alt="Logo">
        <h1 class="ms-3 mb-0 d-flex align-items-center">
          <span class="automatic">Automatic</span>
          <span class="control ms-1">Control</span>
        </h1>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a href="../suporte/suporte.html" class="btn help-btn text-white text-decoration-none">?</a>
        <i class="fas fa-bell notification-icon"></i>
        <a href="../perfil/perfil.html" class="btn p-0">
          <i class="fas fa-user-circle profile-icon"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
          <span class="fas fa-bars text-white"></span>
        </button>
      </div>
    </div>
  </header>

  <div class="offcanvas offcanvas-start text-white" style="background-color: #022859;" tabindex="-1" id="sidebar">
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column text-center py-4">
        <a href="produtos.html" class="nav-link py-4 active"><i class="fas fa-search fa-2x"></i><div>Pesquisa</div></a>
        <a href="../cadastro/cadastroP.html" class="nav-link py-4"><i class="fas fa-pencil-alt fa-2x"></i><div>Cadastros</div></a>
        <a href="../categoria/categoria.html" class="nav-link py-4"><i class="bi bi-collection fa-2x"></i><div>Categorias</div></a>
        <a href="#" class="nav-link py-4"><i class="fas fa-chart-line fa-2x"></i><div>Gráficos</div></a>
        <a href="#" class="nav-link py-4"><i class="fas fa-file-alt fa-2x"></i><div>Relatórios</div></a>
        <a href="../configuracao/configuracao.html" class="nav-link py-4"><i class="fas fa-cog fa-2x"></i><div>Configuração</div></a>
      </nav>
    </div>
  </div>

  <main class="container my-4 flex-grow-1">
    <div class="row">
      <div class="col-12">
        <div class="card card-pesquisa">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="mb-0"><i class="fas fa-search me-2"></i>Pesquisar Produtos</h4>
              <a href="../cadastro/cadastroP.html" class="btn btn-warning">
                <i class="fas fa-plus me-1"></i> Novo Produto
              </a>
            </div>
            
            <div class="row">
              <div class="col-md-8 mb-3">
                <div class="input-group">
                  <input type="text" class="form-control" id="campo-busca" placeholder="Digite o nome, código ou categoria do produto">
                  <button class="btn btn-warning" type="button" id="botao-pesquisar">
                    <i class="fas fa-search me-1"></i> Pesquisar
                  </button>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <button class="btn btn-outline-secondary w-100" id="botao-filtros">
                  <i class="fas fa-sliders-h me-1"></i> Filtros Avançados
                </button>
              </div>
            </div>
            
            <div class="filtro-avancado" id="filtro-avancado">
              <div class="row mt-3">
                <div class="col-md-3 mb-3">
                  <label for="filtro-categoria" class="form-label">Categoria</label>
                  <select class="form-select" id="filtro-categoria">
                    <option value="">Todas categorias</option>
                    <option>Alimentos</option>
                    <option>Medicamentos</option>
                    <option>Limpeza</option>
                    <option>Higiene</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="filtro-tipo" class="form-label">Tipo</label>
                  <select class="form-select" id="filtro-tipo">
                    <option value="">Todos tipos</option>
                    <option>Alimento</option>
                    <option>Medicamento</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="filtro-status" class="form-label">Status</label>
                  <select class="form-select" id="filtro-status">
                    <option value="">Todos</option>
                    <option>Ativo</option>
                    <option>Inativo</option>
                    <option>Próximo do vencimento</option>
                    <option>Vencido</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="filtro-data" class="form-label">Data de vencimento</label>
                  <select class="form-select" id="filtro-data">
                    <option value="">Qualquer data</option>
                    <option>Esta semana</option>
                    <option>Este mês</option>
                    <option>Próximos 3 meses</option>
                    <option>Vencidos</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="row" id="resultados-pesquisa">
          <!-- Resultados serão carregados aqui via JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <footer class="text-white text-center py-3" style="background-color: #022859;">
    © 2025 Automatic Control. Todos os direitos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pesquisa.js"></script>
</body>
</html>
